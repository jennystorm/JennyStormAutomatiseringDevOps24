---
  - hosts: db
    become: true
    tasks:
      - name: Ensure MariaDB-server is installed.
        ansible.builtin.package:
          name: mariadb-server
          state: present

      - name: Ensure mariadb is started at boot
        ansible.builtin.service:
          name: mariadb
          enabled: true

      - name: Start mariadb right now
        ansible.builtin.service:
          name: mariadb
          state: started
